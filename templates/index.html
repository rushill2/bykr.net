    <div id= "start">

    <div id="myModal" class="modal" style="color:black;margin-left:auto;margin-right:auto;text-align:center;font-family:Courier New;text-align:center">
      <!-- Modal content -->
      <div class="modal-content" style="text-align:center">
        <span class="close" id = "cross">&times;</span>
        <p>Would you like to track your activity or get directions?</p>
        <div class="modal-footer">
        <button type="button" class = 'button' id="track-btn" style="text-align:center;font-size:20px;font-family:Courier New;color:yellow;background-color:black;border: 1px solid">Track</button>
          <button type="button" class = 'button' id="dir-btn" style="text-align:center;font-size:20px;font-family:Courier New;color:yellow;background-color:black;border: 1px solid">Get Directions</button>
      </div>
      </div>
    </div>

    <div id="trip-modal" class="modal" style="color:black;margin-left:auto;margin-right:auto;text-align:center;font-family:Courier New;text-align:center">
      <!-- Modal content -->
      <div class="modal-content" style="text-align:center">
      <span class="close" id = "trip_modal_close">&times;</span>
      <div id = "dest-name"></div>
      <div id="timer">00:00:00</div>
      </div>
      <!-- <div class="modal-content" style="text-align:center">
      </div> -->
    </div>


    <div id="deets-modal" class="modal" style="color:black;margin-left:auto;margin-right:auto;text-align:center;font-family:Courier New;text-align:center">
      <!-- Modal content -->
      <div class="modal-content" style="text-align:center">
        <span class="close" id = "deets_cross">&times;</span>
        <p id = "table-title" style="color:yellow">Trip Details</p>
        <p id = "addr" style="color:yellow">
        </p>
          <p id = "phone" style="color:yellow"></p>

        <div class="modal-footer">
        <button type="button" class = 'button' id="go-to-details" style="text-align:center;font-size:20px;font-family:Courier New;color:yellow;background-color:black;border: 1px solid">Start Ride</button>
          
      </div>
      </div>
    </div>

    <div id="directions-form" class="modal" style="color:black;margin-left:auto;margin-right:auto;text-align:center;font-family:Courier New;text-align:center">

             <thead>
                <tr id="desc-row">
                  <th scope="col" style="width:100px">Location</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Open?</th>
                </tr>
             </thead>
           <tbody id = "sugg-entries">
           </tbody>
         </table>
      </div>

    </div>
    <!-- This is the modal for when you start a trip from suggestions -->
    <div id="trip-details" class="modal">
      <!-- Modal content -->
      <div class="modal-content" style="text-align:center">
        <span class="close" id="cross-details">&times;</span>

        <a class="place-website"  target="_blank"></a>
        <p class="place-wheelchair"></p>
        <button class="button" id="start-suggestion">Start Trip</button>
      </div>
    </div>
    
    <div id= "suggest">

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.

    <script>
      // Get all elements with inline styles
      const elementsWithStyle = document.querySelectorAll('[style]');
  
      // Loop through all elements and remove their inline styles
      elementsWithStyle.forEach(element => {
        element.removeAttribute('style');
      });
    </script>
